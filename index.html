<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f7f7f9;
      color: #222;
    }

    .calendar {
      width: 320px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(90deg,#4f46e5,#06b6d4);
      color: white;
    }

    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
    }

    .month {
      font-weight: 600;
      font-size: 16px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      padding: 12px;
    }

    .weekdays div {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }

    .day {
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
    }

    .day.other {
      color: #9ca3af;
    }

    .day.today {
      background: #fef3c7;
      font-weight: 600;
      color: #92400e;
    }

    .day:hover {
      background: #eef2ff;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar">
    <div class="header">
      <div class="nav">
        <button id="prev" aria-label="Previous month">&#9664;</button>
      </div>
      <div class="month" id="monthLabel">Month Year</div>
      <div class="nav">
        <button id="next" aria-label="Next month">&#9654;</button>
      </div>
    </div>

    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="daysGrid">
      <!-- days will be rendered here -->
    </div>
  </div>

  <script>
    // Simple calendar script
    const monthLabel = document.getElementById('monthLabel');
    const daysGrid = document.getElementById('daysGrid');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let current = new Date();
    // normalize to first of month
    current = new Date(current.getFullYear(), current.getMonth(), 1);

    function render() {
      daysGrid.innerHTML = '';
      const year = current.getFullYear();
      const month = current.getMonth();

      // set header
      const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      monthLabel.textContent = monthNames[month] + ' ' + year;

      // determine first day of week (0=Sun)
      const firstDayIndex = current.getDay();
      // days in month
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      // days in previous month (for leading blanks)
      const daysInPrev = new Date(year, month, 0).getDate();

      // leading days from previous month
      for (let i = firstDayIndex - 1; i >= 0; i--) {
        const d = document.createElement('div');
        d.className = 'day other';
        d.textContent = daysInPrev - i;
        daysGrid.appendChild(d);
      }

      // current month days
      const today = new Date();
      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement('div');
        cell.className = 'day';
        cell.textContent = d;

        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add('today');
        }

        daysGrid.appendChild(cell);
      }

      // trailing days to fill the grid (optional)
      const totalCells = daysGrid.children.length;
      const cellsNeeded = (totalCells % 7 === 0) ? 0 : (7 - (totalCells % 7));
      for (let i = 1; i <= cellsNeeded; i++) {
        const d = document.createElement('div');
        d.className = 'day other';
        d.textContent = i;
        daysGrid.appendChild(d);
      }
    }

    prevBtn.addEventListener('click', () => {
      current = new Date(current.getFullYear(), current.getMonth() - 1, 1);
      render();
    });

    nextBtn.addEventListener('click', () => {
      current = new Date(current.getFullYear(), current.getMonth() + 1, 1);
      render();
    });

    // initial render
    render();
  </script>
</body>
</html>
